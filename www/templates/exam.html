  <ion-content class="has-header" on-swipe-right="goBack()" on-swipe-left="goForward()">

      <ion-item class="item item-icon-right" type="item-text-wrap" href="#/app/quiz/html">
        <h2>{{"html" | translate}}</h2>

      <ion-item class="item item-icon-right" type="item-text-wrap" href="#/app/quiz/css">

      <ion-item class="item item-icon-right" type="item-text-wrap" href="#/app/quiz/fe">
        <h2>{{"front-end" | translate}}</h2>
        <i class="icon ion-ios-arrow-right"></i>

      <ion-item class="item item-icon-right" type="item-text-wrap" href="#/app/quiz/node">
        <h2>{{"node-js" | translate}}</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item item-icon-right" type="item-text-wrap" href="#/app/advance-quiz/refactor">
