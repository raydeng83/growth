<ion-view view-title="{{ 'day5' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-information-outline" ng-click='openIntroModal(5)'></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card">
      <div class="sectionTitle item">持续集成
        <a ng-click="getSkill('ci')" class="get"><span>Get</span> &nbsp;<i class="icon ion-ios-checkmark-outline"></i></a>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left modals">
        <a class="tab-item" href="#/app/day/5" ng-click="openDescModal('ci')"><i class="icon ion-ios-information-outline"></i>{{"info" | translate}}</a> |
        <a class="tab-item" href="#/app/day/5" ng-click="openSpecialModal('ci', 'tool')"><i class="icon ion-ios-briefcase-outline"></i>{{"tool" | translate}}</a> |
        <a class="tab-item" href="#/app/day/5" ng-click="openTodoModal('ci')"><i class="icon ion-ios-briefcase-outline"></i>TODO</a>
      </div>
      <ion-item ng-repeat="helper in HELPER.ci" class="item item-icon-left" type="item-text-wrap" ng-click="openArticleModal('{{helper.slug}}')">
        <h2>{{helper.title}}</h2>
        <i class="icon ion-ios-paper-outline"></i>
      </ion-item>
    </div>

    <div class="list card">
      <div class="sectionTitle item">持续交付
        <a ng-click="getSkill('cd')" class="get"><span>Get</span> &nbsp;<i class="icon ion-ios-checkmark-outline"></i></a>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left modals">
        <a class="tab-item" href="#/app/day/5" ng-click="openDescModal('cd')"><i class="icon ion-ios-information-outline"></i>{{"info" | translate}}</a> |
        <a class="tab-item" href="#/app/day/5" ng-click="openBookListModal('cd')"><i class="icon ion-ios-bookmarks-outline"></i>{{"books" | translate}}</a> |
        <a class="tab-item" href="#/app/day/5" ng-click="openSpecialModal('cd', 'tree')"><i class="icon ion-ios-paper-outline"></i>Growth</a>
      </div>

      <ion-item ng-repeat="helper in HELPER.cd" class="item item-icon-left" type="item-text-wrap" ng-click="openArticleModal('{{helper.slug}}')">
        <h2>{{helper.title}}</h2>
        <i class="icon ion-ios-paper-outline"></i>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
