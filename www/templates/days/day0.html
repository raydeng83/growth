<ion-view view-title="{{ 'day0' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-information-outline" ng-click='openIntroModal(0)'></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card">
      <div class="sectionTitle item">hello, world
        <a ng-click="getSkill('hello')" class="get"><span>Get</span> &nbsp;<i class="icon ion-ios-checkmark-outline"></i></a>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left modals">
        <a class="tab-item" href="#/app/day/0" ng-click="openDescModal('hello')"><i
          class="icon ion-ios-information-outline"></i>{{"info" | translate}}</a> |
        <a class="tab-item" href="#/app/day/0" ng-click="openBookListModal('hello')"><i
          class="icon ion-ios-bookmarks-outline"></i>{{"books" | translate}}</a> |
        <a class="tab-item" href="#/app/day/0" ng-click="openSpecialModal('hello', 'growth')"><i
          class="icon ion-ios-color-filter-outline"></i>Growth</a>
      </div>

      <ion-item ng-repeat="helper in HELPER.hello" class="item item-icon-left" type="item-text-wrap" ng-click="openArticleModal('{{helper.slug}}')">
        <h2>{{helper.title}}</h2>
        <i class="icon ion-ios-paper-outline"></i>
      </ion-item>
    </div>

    <div class="list card">
      <div class="sectionTitle item">{{ "development-env" | translate}}
        <a ng-click="getSkill('env')" class="get"><span>Get</span> &nbsp;<i class="icon ion-ios-checkmark-outline"></i></a>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left modals">
        <a class="tab-item" href="#/app/day/0" ng-click="openDescModal('env')"><i
          class="icon ion-ios-information-outline"></i>{{"info" | translate}}</a> |
        <a class="tab-item" href="#/app/day/0" ng-click="openToolModal('pm')"><i
          class="icon ion-ios-briefcase-outline"></i>{{"tool" | translate}}</a> |
        <a class="tab-item" href="#/app/day/0" ng-click="openTodoModal('env')"><i
          class="icon ion-ios-paper-outline"></i>TODO</a>
      </div>
      <ion-item ng-repeat="helper in HELPER.env" class="item item-icon-left" type="item-text-wrap" ng-click="openArticleModal('{{helper.slug}}')">
        <h2>{{helper.title}}</h2>
        <i class="icon ion-ios-paper-outline"></i>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
