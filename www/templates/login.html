<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{ "login" | translate}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">{{ "close" | translate}}</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">{{ "username" | translate}}</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">{{ "password" | translate}}</span>
          <input type="password" ng-model="user.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">{{ "login" | translate}}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
