<ion-view view-title="文章">
  <ion-content>
    <div class="card-wrap">
      <ion-item class="item item-icon-right" collection-repeat="article in articles" type="item-text-wrap" href="#/app/article/{{article.slug}}">
        <h2>{{article.title}}</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
