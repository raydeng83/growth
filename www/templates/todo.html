<ion-view view-title="TODO">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-help-outline" ng-click="showHelp()"></a>
  </ion-nav-buttons>
  <ion-content>
    <ul class="road-map">
      <li class="roadmap-card" ng-click="openTodoModal('{{todoKey}}')" ng-repeat="(todoKey, todoMenu) in todoMenus" ng-class="isFinish(todoMenu)">
        <span>{{todoMenu.zh}}</span>
      </li>
    </ul>
  </ion-content>
</ion-view>
